<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="content">
    <h1>Hello, world!</h1>

    <label for="video_url">La URL del video a descargar</label>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon3">https://www.youtube.com/watch?v=UXbKG7CDpR4</span>
        </div>
        <input type="text" class="form-control" id="video_url" aria-describedby="basic-addon3">
    </div>

    <button type="button" class="btn btn-primary" onclick="downloadVideo()">Descargar</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
        const socket = io('{{ notifications_url }}')
        let uuid

        let generateUUID = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
                return v.toString(16);
            });
        }

        let downloadVideo = () => {
            let video_url = document.getElementById("video_url").value;
            uuid = generateUUID()
            data = {
                'uuid': uuid,
                'video_url': video_url
            }
            socket.emit('subscribeTask', uuid)
            $.ajax({
                url: "{% url 'download' %}",
                type: 'GET',
                data: {'data': JSON.stringify(data)}
            }).then(res => console.log(res)).catch(err => console.error(err))
        }

        socket.on('notify', (data) => {
            data = JSON.parse(data)
            console.log(`${location.protocol}//${location.host}/${data.download_url}`)
	        location.href = `${location.protocol}//${location.host}/${data.download_url}`
        })
    </script>
  </body>
</html>
